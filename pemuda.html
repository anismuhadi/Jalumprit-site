<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Struktur DKM - Jalumprit Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
  </head>
  <body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md py-6 sticky top-0 z-50">
      <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
        <a href="index.html" class="flex items-center space-x-3">
          <div
            class="w-10 h-10 bg-blue-600 flex items-center justify-center rounded-lg text-white font-bold text-xl"
          >
            D
          </div>
          <span class="text-2xl font-bold text-blue-700">DKM Jalumprit</span>
        </a>
        <a
          href="index.html#organisasi"
          class="text-gray-600 hover:text-blue-600 font-medium"
        >
          <i class="fas fa-arrow-left mr-2"></i>Kembali
        </a>
      </div>
    </header>

    <!-- Content -->
    <section
      class="pt-20 pb-16 container mx-auto px-6"
      x-data="{selected:null}"
    >
      <div class="text-center mb-12">
        <h2 class="text-4xl font-bold text-blue-700">Struktur DKM</h2>
        <p class="text-gray-600 mt-4 max-w-2xl mx-auto">
          Susunan kepengurusan Dewan Kemakmuran Masjid (DKM) Jalumprit yang
          solid, amanah, dan aktif dalam kegiatan keagamaan maupun sosial.
        </p>
      </div>

      <div class="grid md:grid-cols-3 gap-8">
        <!-- Card Anggota -->
        <template
          x-for="(person, index) in [
            {nama:'Nama', jabatan:'Ketua DKM', img:'img/user.png'},
            {nama:'Nama', jabatan:'Wakil Ketua', img:'img/user.png'},
            {nama:'Nama', jabatan:'Sekretaris', img:'img/user.png'},
            {nama:'Nama', jabatan:'Bendahara', img:'img/user.png'},
            {nama:'Nama', jabatan:'Koordinator Ibadah', img:'img/user.png'},
            {nama:'Nama', jabatan:'Koordinator Sosial & Kegiatan', img:'img/user.png'}
        ]"
          :key="index"
        >
          <div
            @click="selected=person"
            class="p-6 bg-white rounded-2xl text-center shadow-lg transform transition-all duration-300 hover:scale-105 hover:shadow-2xl cursor-pointer"
          >
            <img
              :src="person.img"
              :alt="person.nama"
              class="w-24 h-24 rounded-full mx-auto mb-4 object-cover ring-4 ring-blue-100"
            />
            <h4
              class="font-bold text-gray-900 text-lg"
              x-text="person.nama"
            ></h4>
            <p class="text-blue-600 font-medium" x-text="person.jabatan"></p>
          </div>
        </template>
      </div>

      <!-- Modal Detail -->
      <div
        x-show="selected"
        class="fixed inset-0 bg-black/60 flex items-center justify-center z-50"
        x-transition
      >
        <div
          class="bg-white rounded-2xl p-6 w-96 text-center shadow-2xl relative"
          @click.away="selected=null"
          x-transition.scale
        >
          <button
            class="absolute top-3 right-3 text-gray-500 hover:text-red-500"
            @click="selected=null"
          >
            <i class="fas fa-times"></i>
          </button>
          <img
            :src="selected.img"
            class="w-28 h-28 rounded-full mx-auto mb-4 ring-4 ring-blue-200"
          />
          <h3
            class="text-xl font-bold text-gray-900"
            x-text="selected.nama"
          ></h3>
          <p
            class="text-blue-600 font-medium mb-4"
            x-text="selected.jabatan"
          ></p>
          <p class="text-gray-600 text-sm">
            Anggota aktif Pemuda Jalumprit, berkomitmen dalam kegiatan
            kepemudaan dan keagamaan.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
