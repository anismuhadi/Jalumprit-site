<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pusat Bantuan - Jalumprit Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .gradient-text {
        background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);

        -webkit-background-clip: text;

        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md py-6 sticky top-0 z-50">
      <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
        <a href="index.html" class="flex items-center space-x-3">
          <div
            class="w-10 h-10 bg-blue-600 flex items-center justify-center rounded-lg text-white font-bold text-xl"
          >
            J
          </div>
          <span class="text-2xl font-bold gradient-text">Pusat Bantuan</span>
        </a>
        <a
          href="index.html#layanan"
          class="text-gray-600 hover:text-blue-600 font-medium"
        >
          <i class="fas fa-arrow-left mr-2"></i>Kembali
        </a>
      </div>
    </header>

    <!-- Form Section -->
    <main class="max-w-3xl mx-auto px-6 py-16">
      <h1 class="text-4xl font-bold gradient-text mb-6">Butuh Bantuan?</h1>
      <p class="text-gray-600 mb-10">
        Silakan ajukan pertanyaan atau permintaan bantuan, tim kami akan segera
        menghubungi Anda.
      </p>

      <form class="bg-white p-8 rounded-2xl shadow-lg space-y-6">
        <!-- Nama -->
        <div>
          <label class="block text-gray-700 font-medium mb-2"
            >Nama Lengkap</label
          >
          <input
            type="text"
            placeholder="Masukkan nama Anda"
            class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
            required
          />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Email</label>
          <input
            type="email"
            placeholder="contoh@email.com"
            class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
            required
          />
        </div>

        <!-- Topik -->
        <div>
          <label class="block text-gray-700 font-medium mb-2"
            >Topik Bantuan</label
          >
          <select
            class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
          >
            <option>Pertanyaan Umum</option>
            <option>Akses Website</option>
            <option>Informasi Organisasi</option>
            <option>Lainnya</option>
          </select>
        </div>

        <!-- Pesan -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Pesan</label>
          <textarea
            rows="5"
            placeholder="Tuliskan pertanyaan atau masalah Anda..."
            class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
          ></textarea>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold shadow-md transition"
        >
          <i class="fas fa-life-ring mr-2"></i>Kirim Permintaan
        </button>
      </form>
    </main>
  </body>
</html>
